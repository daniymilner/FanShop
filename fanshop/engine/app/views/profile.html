<div class="profile-wrapper" ng-controller="profileController as profile">
    <h1>Profile</h1>
    <form class="centered-table-form not-right">
        <table>
            <tr>
                <td>Login</td>
                <td>{{user.login}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{user.email}}</td>
            </tr>
        </table>
    </form>
</div>
