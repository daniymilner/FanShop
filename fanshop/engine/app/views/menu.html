<nav class="main-menu" ng-controller="menuController as menu">
    <ul>
        <li ui-sref='home()'>Home</li>
        <li ui-sref='category()'>Products</li>
        <li ui-sref='contacts()'>Contacts</li>
        <li class="basket"></li>
    </ul>
    <div class="login-block" ng-if="!$user">
        <div class="login-wrapper" ng-controller="loginController as login">
            <form name="myLoginForm">
                <table>
                    <tr>
                        <td>
                            <input type="text" name="login" ng-model="user.login" placeholder="Login" required />
                        </td>
                        <td>
                            <span ng-show="myLoginForm.login.$error.required && myLoginForm.login.$dirty">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" name="password" ng-model="user.password" placeholder="Password" required />
                        </td>
                        <td>
                            <span ng-show="myLoginForm.password.$error.required && myLoginForm.password.$dirty">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="register-link-wrapper">
                                <a ui-sref='registration()'>Register</a>
                                <a ui-sref='foggotPassword()'>Foggot password</a>
                            </div>
                            <input type="button" name="submit" value="Sign In" ng-disabled="!myLoginForm.$valid" ng-click="signIn()" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="hello-block" ng-if="$user">
        <p class="name">Hello, {{$user.Login}}</p>
        <p ui-sref="profile()" class="profile">Profile</p>
        <a ui-sref='admin()' ng-if="$user.IsAdmin" class="admin-panel">Admin panel</a>
        <a ng-click="Auth.signOut()" class="signout">Sign Out</a>
    </div>
</nav>
