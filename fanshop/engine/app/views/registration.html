<div class="registration-wrapper" ng-controller="registrationController as registration">
    <h1>Registration</h1>
    <form name="registerForm">
        <table>
            <tr>
                <td>Login</td>
                <td>
                    <input type="text" name="login" ng-model="user.login" required />
                </td>
                <td>
                    <span class="error" ng-show="registerForm.login.$error.required">*</span>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="text" name="email" ng-model="user.email" required />
                </td>
                <td>
                    <span class="error" ng-show="registerForm.email.$error.required">*</span>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="password" ng-model="user.password" required />
                </td>
            </tr>
            <tr>
                <td>Confirm password</td>
                <td>
                    <input type="password" name="cPassword" ng-model="user.cPassword" required />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" name="submit" value="Register" ng-click="register()" />
                </td>
            </tr>
        </table>
    </form>
</div>
